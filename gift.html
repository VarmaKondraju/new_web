<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>You get a present now!</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #fdfdf9;
      margin: 0;
      font-family: Arial, sans-serif;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .click-sign {
      font-size: 16px;
      margin-bottom: 15px;
    }

    .gift-box {
      width: 120px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .gift-box:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
 <div class="container">
    <h1>Since you accepted my apology,<br>you get a presentüòô!</h1>
    <p class="click-sign">üéÅ Click the gift box below</p>
    <img src="gift.png" alt="Gift Box" class="gift-box" onclick="showOptions()">

    <div class="options" id="options">
      <button onclick="selectGift('Kinderjoy')">Kinderjoy</button>
      <button onclick="selectGift('Ice Cream')">Ice Cream</button>
      <button onclick="selectGift('Biryani')">Biryani</button>
    </div>

    <p id="warning"></p>
    <button id="nextBtn" onclick="goToFinal()">Next</button>
  </div>

  <script>
    let selectedGift = null;

    function showOptions() {
      document.getElementById("options").style.display = "block";
      document.getElementById("nextBtn").style.display = "block";
    }

    function selectGift(gift) {
      selectedGift = gift;
      document.getElementById("warning").textContent = `Selected: ${gift}`;
    }

    function goToFinal() {
      if (!selectedGift) {
        document.getElementById("warning").textContent = "You definitely need to select one!";
        return;
      }
      window.location.href = "final.html";
    }
  </script>
</body>
</html>
