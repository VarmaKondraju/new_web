<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I'm Sorry</title>
  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fdfdf9;
      font-family: Arial, sans-serif;
      color: #000;
    }
    .container {
      text-align: center;
      animation: fadeIn 2s ease-in;
    }
    .sorry-section {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 40px;
      font-weight: bold;
      animation: wiggle 2s infinite;
    }
    .dog {
      width: 100px;
      animation: bounce 2s infinite;
    }
    .question {
      font-size: 20px;
      margin-bottom: 20px;
    }
    .buttons button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      75% { transform: rotate(-2deg); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sorry-section">
      <h1>SORRY RAMYAA!üò≠üôèüèª</h1>
      <img src="dog.png" alt="Guilty Dog" class="dog">
    </div>
    <p class="question">Did you accept my apology?</p>
    <div class="buttons">
      <button onclick="acceptApology()">Yes</button>
      <button onclick="rejectApology()">No</button>
    </div>
  </div>
  <script>
    function acceptApology() {
      window.location.href = "gift.html";
    }

    function rejectApology() {
      location.reload();
    }
  </script>
</body>
</html>
